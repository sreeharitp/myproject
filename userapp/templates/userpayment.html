{% extends 'master1.html' %}
{% load static %}
{% block content %}

<section>
    <div class="row d-flex justify-content-center payment">
        <div class="col-md-10 col-lg-8 col-xl-5">
            <div class="heading text-center">
                <h3 class="pt-2">Payment</h3>
            </div>
            <div class="card">
                <div class="card-body p-4">
                    <p style="font-size: large; font-weight: bold;">An amount of Rs 5000/- should pay to confirm your
                        Booking </p>

                    <form action="">
                        <div class="form-outline mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" />
                        </div>
                        <div class="form-outline mb-3">
                            <label class="form-label">E-mail or Mobile</label>
                            <input type="text" class="form-control" />
                        </div>
                        <div class="form-outline mb-4">
                            <label class="form-label">Date</label>
                            <input type="date" class="form-control" />
                        </div>

                    </form>
                    <button class="btn btn-success btn-lg btn-block" data-toggle="modal" data-target="#payment">Pay with
                        Razorpay</button>
                </div>
            </div>
        </div>
    </div>
</section>



<div class="modal fade" id="payment" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width: 340px;">
        <div class="modal-content">
            <div class="modal-body text-center border-0">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <div class="card paycard">
                    <div
                        style="border-radius:200px; height:200px; width:200px; background: #F8FAF5; margin:0 auto;border: 1px solid #88B04B;">
                        <i class="checkmark">âœ“</i>
                    </div>
                    <h2>Success</h2>
                </div>
            </div>
        </div>
    </div>
</div>









{% endblock %}
